<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cycle-Restock</title>
</head>
<body>
    <div class="he">
        <h3>Cycle-Restock</h3>
    </div>
    <div class="container">
        <div *ngFor="let cycle of cycles" class="cycle-card">
            <div class="cycle-details">
                <p><b>{{ cycle.name }}</b></p>
                <p>Stock Count: {{ cycle.stockCount }}</p>
            </div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIt4vfQZBHaYmMzNgiU6WIOmHYP8BJP1Idow&usqp=CAU" alt="{{ cycle.name }}" width="100" height="100">
        </div>
        <div class="buttons">
            <label for="id">Cycle-Id: </label>
            <input type="number" [(ngModel)]="cycleId" placeholder="Enter Id">
            <label for="id">  Quantity: </label>
            <input type="number" [(ngModel)]="quantity" placeholder="Enter quantity">
            <button (click)="reStockCycle()">ReStock</button>
        </div>
        <div class="response" *ngIf="message">
            {{ message }}
        </div>
    </div>
</body>
</html>
