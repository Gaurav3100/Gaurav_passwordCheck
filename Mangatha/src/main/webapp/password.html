<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Password Check</title>
</head>
<body>
	
	<h2>Welcome to Password Checker!</h2>
	
	<form action="PasswordCheck" onsubmit="return checkPassword()" method="post" name="form1">
		
		<label>Password: </label>
		<input type="password" id="pass" name="pass" required="true"><br>
		<br>
		<label>Retype Password: </label>
		<input type="password" id="passCon" name="passCon" required="true"><br>
		<br>
		<input type="submit" value="SUBMIT!">
		 
	</form>
	
	<script>
		
		function checkPassword(){

			var input = document.getElementById("pass");
			var conInput = document.getElementById("passCon");
			
			if (input.value !== conInput.value) {
				alert("Passwords do not match!");
				return false;
			}
			
			const passwordType = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,20}$/;
			
			if (input.value.match(passwordType)) {
				alert("Password Type Matched!");
				return true;
			} else {
				alert("Password Type is Incorrect! It should have at least 6 letters, both uppercase and lowercase characters, and a number.");
				return false;
				}
		}
		
	</script>

</body>
</html>
