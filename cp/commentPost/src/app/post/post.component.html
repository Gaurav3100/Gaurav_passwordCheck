<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
</head>
<body>
    <div class="post-container" *ngIf="postData">
        <h2>Post Details</h2>
        <p>ID: {{ postData.id }}</p>
        <p>Name: {{ postData.name }}</p>
        <p>Content: {{ postData.content }}</p>
        <p>Image: {{ postData.imagePath }}</p>
    </div>
</body>
</html>
