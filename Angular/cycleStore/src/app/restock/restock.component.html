<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Cycle Store</h2>
    <div *ngFor="let cycle of cycles">
        {{ cycle.name }} - Stock Count: {{ cycle.stockCount }}
        <button (click)="reStockCycle(cycle.id, 1)">ReStock</button>
    </div>         
</body>
</html>
